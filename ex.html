<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>내 JSON 데이터 출력</title>
  <style>
    .place {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>내가 만든 장소 목록 (JSON)</h2>
  <div id="place-list"></div>

  <script>
    // ✅ 직접 만든 JSON
    const 장소목록 = [
      {
        이름: "카페 모모",
        종류: "카페",
        위도: 37.5,
        경도: 127.03
      },
      {
        이름: "삼겹살하우스",
        종류: "식당",
        위도: 37.6,
        경도: 127.04
      },
      {
        이름: "중앙공원",
        종류: "공원",
        위도: 37.4,
        경도: 127.02
      }
    ];

    // ✅ HTML로 출력
    const container = document.getElementById("place-list");

    장소목록.forEach(장소 => {
      const div = document.createElement("div");
      div.className = "place";
      div.innerHTML = `
        <strong>이름:</strong> ${장소.이름}<br>
        <strong>종류:</strong> ${장소.종류}<br>
        <strong>위도:</strong> ${장소.위도}<br>
        <strong>경도:</strong> ${장소.경도}
      `;
      container.appendChild(div);
    });
  </script>
</body>
</html>
